name: CI

on:
  push:
    branches-ignore:
      - develop
      - master
      - 'release/**'

jobs:
  build_and_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run checks
        uses: maierj/fastlane-action@v1.4.0
        with:
          lane: 'check'
