name: CI
on: pull_request
jobs:
  build_and_check:
    name: ðŸ›  Build and check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install
      - name: Launch check
        run: gem exec fastlane check
  danger:
    name: ðŸš§ Danger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Danger
        uses: danger/danger@master
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
