name: CI

on:
  push:
    branches-ignore:
      - develop
      - master
      - 'release/**'

jobs:
  build_and_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6
      - name: Install dependencies
          run: |
            gem install bundler
            bundle install
      - name: Run fastlane checks
        run: bundle exec fastlane checks
      - name: Run Danger
        run: bundle exec danger
